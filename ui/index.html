<!DOCTYPE html>
<html>
<head>
    <title>Activity Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Activity Dashboard</h1>

    <div class="panel">
      <label for="userSelect"><strong>Select User:</strong></label>
      <select id="userSelect"></select>
      <button id="resetUserBtn">Reset User Data</button>
    </div>

    <canvas id="activityChart"></canvas>

    <div class="stats-grid">
      <div class="stat">
        <div class="stat-label">Total steps</div>
        <div class="stat-value" id="dashTotalSteps">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Session duration</div>
        <div class="stat-value" id="dashDuration">00:00</div>
      </div>
      <div class="stat">
        <div class="stat-label">Avg steps / min</div>
        <div class="stat-value" id="dashAvgSpm">0</div>
      </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
