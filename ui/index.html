<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Activity Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Activity Dashboard</h1>

    <div class="controls">
        <label for="userSelect">Select User:</label>
        <select id="userSelect"></select>
        <button id="refreshBtn">Refresh</button>
    </div>

    <div id="analytics" class="analytics-grid">
        <div class="metric-card">
            <div class="metric-title">Current Pace</div>
            <div class="metric-value" id="paceValue">— spm</div>
        </div>

        <div class="metric-card">
            <div class="metric-title">Corrected Steps (Today)</div>
            <div class="metric-value" id="correctedSteps">—</div>
            <div class="metric-sub" id="rawSteps">raw: —</div>
        </div>

        <div class="metric-card">
            <div class="metric-title">Calories (Today)</div>
            <div class="metric-value" id="caloriesValue">— kcal</div>
        </div>

        <div class="metric-card">
            <div class="metric-title">Predicted Daily Steps</div>
            <div class="metric-value" id="predictionValue">—</div>
        </div>
    </div>

    <canvas id="activityChart"></canvas>

    <script src="dashboard.js"></script>
</body>
</html>
